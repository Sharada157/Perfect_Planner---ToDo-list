          <!-- Search -->

    <div class="container mt-5">

  <!-- STATE 1: No plan -->
  <div id="state-create-btn">
    <button class="btn btn-primary" onclick="showForm()">
      Create Today's Tasks
    </button>
  </div>

  <!-- STATE 2 & 4: Form -->
  <div id="state-form" class="d-none mt-4">
    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter task">
    <button class="btn btn-success" onclick="saveTask()">Save</button>
  </div>

  <!-- STATE 3: Checklist -->
  <div id="state-list" class="d-none mt-4">
    <ul id="taskList" class="list-group mb-3"></ul>
    <button class="btn btn-secondary" onclick="addMore()">Add More</button>
  </div>

</div>


    <script>
  const createBtnState = document.getElementById("state-create-btn");
  const formState = document.getElementById("state-form");
  const listState = document.getElementById("state-list");
  const taskInput = document.getElementById("taskInput");
  const taskList = document.getElementById("taskList");

  function showForm() {
    createBtnState.classList.add("d-none");
    formState.classList.remove("d-none");
  }

  function saveTask() {
    const task = taskInput.value.trim();
    if (task === "") return;

    const li = document.createElement("li");
    li.className = "list-group-item";
    li.innerHTML = `<input type="checkbox" class="me-2">${task}`;
    taskList.appendChild(li);

    taskInput.value = "";

    formState.classList.add("d-none");
    listState.classList.remove("d-none");
  }

  function addMore() {
    listState.classList.add("d-none");
    formState.classList.remove("d-none");
  }
</script>
<script>
function saveTask() {
  const task = taskInput.value.trim();
  if (task === "") return;

  const li = document.createElement("li");
  li.className = "list-group-item d-flex justify-content-between align-items-center";

  li.innerHTML = `
    <div>
      <input type="checkbox" class="me-2">
      ${task}
    </div>
    <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(this)">
      âœ•
    </button>
  `;

  taskList.appendChild(li);

  taskInput.value = "";

  formState.classList.add("d-none");
  listState.classList.remove("d-none");
}
</script>
<script>
function deleteTask(button) {
  const taskItem = button.parentElement;
  taskItem.remove();

  // If no tasks left, go back to Create button
  if (taskList.children.length === 0) {
    listState.classList.add("d-none");
    createBtnState.classList.remove("d-none");
  }
}
</script>


    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
