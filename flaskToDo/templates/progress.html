<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Progress | Perfect Planner</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Inline CSS (as requested) -->
  <style>
    .progress-card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .status-on {
      color: #198754;
      font-weight: 600;
    }

    .status-mid {
      color: #ffc107;
      font-weight: 600;
    }

    .status-behind {
      color: #dc3545;
      font-weight: 600;
    }

    .section-title {
      font-weight: 700;
      margin-bottom: 15px;
    }

    .topic-completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>

<body class="bg-light">

<!-- Navbar (reuse across pages) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Perfect Planner</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-grey" aria-current="page" href="/index"
                >Today</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-grey" href="/task">Tasks</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Progress
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-black" href="/timetable"
                    >Timetable</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/notes"
                    >Notes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/progress"
                    >Progess</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-black" href="/profile"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/setting"
                    >Settings</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- Search -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
<div class="container mt-4">

  <!-- OVERALL SUMMARY -->
  <h4 class="section-title">Overall Progress</h4>
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card progress-card p-3 text-center">
        <h6>Total Subjects</h6>
        <h3 id="totalSubjects">0</h3>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card progress-card p-3 text-center">
        <h6>Completed Topics</h6>
        <h3 id="completedTopics">0</h3>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card progress-card p-3 text-center">
        <h6>Overall Progress</h6>
        <h3 id="overallPercent">0%</h3>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card progress-card p-3 text-center">
        <h6>Status</h6>
        <h5 id="overallStatus"></h5>
      </div>
    </div>
  </div>

  <!-- SUBJECT-WISE PROGRESS -->
  <h4 class="section-title">Subject-wise Progress</h4>
  <div id="subjectProgress"></div>

  <!-- TOPIC COMPLETION -->
  <h4 class="section-title mt-4">Topic Completion</h4>
  <div class="card progress-card p-3">
    <ul class="list-group" id="topicList"></ul>
  </div>

  <!-- BACKLOG SECTION -->
  <h4 class="section-title mt-4">Backlogs & Alerts</h4>
  <div class="card progress-card p-3">
    <ul id="backlogList" class="mb-0"></ul>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Progress Logic -->
<script src="progress.js"></script>

</body>
</html>
