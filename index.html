<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfect Planner</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Perfect Planner</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Today</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-grey" href="task.html">Tasks</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-grey"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-black" href="timetable.html"
                    >Timetable</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="notes.html"
                    >Notes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="progress.html"
                    >Progess</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-black" href="profile.html"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="setting.html"
                    >Settings</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- Search -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <style>
      .today-hero {
        min-height: 100vh;
        background-image: url("images/up.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .cancelled-task {
        text-decoration: line-through;
        color: #6c757d;
        opacity: 0.7;
      }
      .completed-task {
        border-left: 5px solid #198754; /* Bootstrap success green */
        background-color: #e9f7ef;
      }

      .completed-task span {
        color: #198754;
        font-weight: 600;
      }
    </style>

    <section class="today-hero position-relative">
      <!-- Optional overlay -->
      <div
        class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-0"
      ></div>

      <!-- Content -->
      <div class="container position-relative py-5">
        <div class="row align-items-start">
          <!-- LEFT SIDE: Planner -->
          <div class="col-md-5">
            <!-- STATE 1 -->
            <div id="createState">
              <button class="btn btn-primary btn-lg" onclick="showForm()">
                Create Today’s Plan
              </button>
            </div>

            <!-- STATE 2 -->
            <div id="formState" class="d-none mt-4">
              <div class="card p-4 shadow">
                <h4 class="mb-3">Plan Your Day</h4>

                <div class="row mb-3">
                  <div class="col">
                    <label class="form-label">From</label>
                    <input type="time" id="startTime" class="form-control" />
                  </div>
                  <div class="col">
                    <label class="form-label">To</label>
                    <input type="time" id="endTime" class="form-control" />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Task</label>
                  <input
                    type="text"
                    id="taskInput"
                    class="form-control"
                    placeholder="e.g. Study"
                  />
                </div>

                <button class="btn btn-success me-2" onclick="saveTask()">
                  Save
                </button>
                <button class="btn btn-secondary" onclick="cancelForm()">
                  Cancel
                </button>
              </div>
            </div>

            <!-- STATE 3 -->
            <div id="listState" class="d-none mt-4">
              <h3>Your Perfect Day's Plan</h3>
              <ul id="taskList" class="list-group mb-3"></ul>
              <button class="btn btn-outline-primary" onclick="addMore()">
                Add More
              </button>
            </div>
          </div>

          <!-- RIGHT SIDE: Empty / Visual space -->
          <div class="col-md-7"></div>
        </div>
      </div>
    </section>

    <script>
      const createState = document.getElementById("createState");
      const formState = document.getElementById("formState");
      const listState = document.getElementById("listState");

      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");
      const startTime = document.getElementById("startTime");
      const endTime = document.getElementById("endTime");

      function showForm() {
        createState.classList.add("d-none");
        listState.classList.remove("d-none"); // show existing plan
        formState.classList.remove("d-none");
      }

      function cancelForm() {
        formState.classList.add("d-none");

        if (taskList.children.length > 0) {
          listState.classList.remove("d-none");
        } else {
          createState.classList.remove("d-none");
        }
      }

      function addMore() {
        formState.classList.remove("d-none");
      }

      function saveTask() {
        const task = taskInput.value.trim();
        const start = startTime.value;
        const end = endTime.value;

        if (!task || !start || !end) return;

        const li = document.createElement("li");
        li.className = "list-group-item";

        renderViewMode(li, start, end, task);
        taskList.appendChild(li);

        taskInput.value = "";
        startTime.value = "";
        endTime.value = "";

        formState.classList.add("d-none");
        listState.classList.remove("d-none");
      }

      function renderViewMode(li, start, end, task) {
        li.innerHTML = `
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <input type="checkbox" class="me-2" onchange="toggleComplete(this)">
          <strong>${start} - ${end}</strong> :
          <span>${task}</span>
        </div>

        <div>
          <button class="btn btn-sm btn-outline-secondary me-1"
                  onclick="editTask(this)">
            Edit
          </button>
          <button class="btn btn-sm btn-outline-danger"
        onclick="cancelTask(this)">
  ✕
</button>

        </div>
      </div>
    `;
      }

      function deleteTask(btn) {
        btn.closest("li").remove();

        if (taskList.children.length === 0) {
          listState.classList.add("d-none");
          createState.classList.remove("d-none");
        }
      }

      function editTask(btn) {
        const li = btn.closest("li");

        const text = li.querySelector("span").innerText;
        const timeText = li.querySelector("strong").innerText;
        const [start, end] = timeText.split(" - ");

        li.innerHTML = `
      <div>
        <div class="row g-2 mb-2">
          <div class="col">
            <input type="time" class="form-control edit-start" value="${start}">
          </div>
          <div class="col">
            <input type="time" class="form-control edit-end" value="${end}">
          </div>
        </div>

        <input type="text" class="form-control edit-task mb-2" value="${text}">

        <div class="text-end">
          <button class="btn btn-sm btn-success me-2"
                  onclick="saveEdit(this)">
            Save
          </button>
          <button class="btn btn-sm btn-secondary"
                  onclick="cancelEdit(this, '${start}', '${end}', '${text}')">
            Cancel
          </button>
        </div>
      </div>
    `;
      }

      function saveEdit(btn) {
        const li = btn.closest("li");

        const start = li.querySelector(".edit-start").value;
        const end = li.querySelector(".edit-end").value;
        const task = li.querySelector(".edit-task").value.trim();

        if (!start || !end || !task) return;

        renderViewMode(li, start, end, task);
      }

      function cancelEdit(btn, start, end, task) {
        const li = btn.closest("li");
        renderViewMode(li, start, end, task);
      }

      function cancelTask(btn) {
        const li = btn.closest("li");

        if (li.classList.contains("cancelled-task")) return;

        li.classList.add("cancelled-task");

        const checkbox = li.querySelector("input[type='checkbox']");
        if (checkbox) checkbox.disabled = true;

        const editBtn = li.querySelector(".btn-outline-secondary");
        if (editBtn) editBtn.disabled = true;
      }
      function toggleComplete(checkbox) {
        const li = checkbox.closest("li");

        // If task was cancelled, do nothing
        if (li.classList.contains("cancelled-task")) {
          checkbox.checked = false;
          return;
        }

        if (checkbox.checked) {
          li.classList.add("completed-task");
        } else {
          li.classList.remove("completed-task");
        }
      }
    </script>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
