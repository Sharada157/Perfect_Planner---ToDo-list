<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perfect Planner</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Perfect Planner</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active text-secondary"
                aria-current="page"
                href="/index"
                >Today</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-white" href="/task">Tasks</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-secondary"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-black" href="/timetable"
                    >Timetable</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/notes"
                    >Notes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/progress"
                    >Progess</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-black" href="/profile"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/setting"
                    >Settings</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- Search -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
<style>
      .today-hero {
        min-height: 100vh;
        background-image: url("image.jpg"); /* SEE FIX 2 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
</style>
    <section class="today-hero position-relative">
      <!-- Optional overlay -->
      <div
        class="position-absolute top-0 start-0 w-100 h-200 bg-dark opacity-0"
      ></div>

      
<div class="container position-relative py-5">
        <div class="row align-items-start">
          <!-- LEFT SIDE: Planner -->
            <!-- STATE 1 -->
            <div id="state-create-btn">
              <button class="btn btn-primary btn-lg" onclick="showForm()">
                Create Today’s Plan
              </button>
            </div>
        <!-- STATE 2 & 4: Form -->
        <div id="state-form" class="d-none mt-4">
          <input
            type="text"
            id="taskInput"
            class="form-control mb-2"
            placeholder="Enter task"
          />
          <button class="btn btn-success" onclick="saveTask()">Save</button>
        </div>

        <!-- STATE 3: Checklist -->
        <div id="state-list" class="d-none mt-4">
          <ul id="taskList" class="list-group mb-3"></ul>
          <button class="btn btn-secondary" onclick="addMore()">
            Add More
          </button>
        </div>
      </div>
    </section>

    <script>
      const createBtnState = document.getElementById("state-create-btn");
      const formState = document.getElementById("state-form");
      const listState = document.getElementById("state-list");
      const taskInput = document.getElementById("taskInput");
      const taskList = document.getElementById("taskList");

      function showForm() {
        createBtnState.classList.add("d-none");
        formState.classList.remove("d-none");
      }

      function saveTask() {
        const task = taskInput.value.trim();
        if (task === "") return;

        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `<input type="checkbox" class="me-2">${task}`;
        taskList.appendChild(li);

        taskInput.value = "";

        formState.classList.add("d-none");
        listState.classList.remove("d-none");
      }

      function addMore() {
        listState.classList.add("d-none");
        formState.classList.remove("d-none");
      }
    </script>
    <script>
      function saveTask() {
        const task = taskInput.value.trim();
        if (task === "") return;

        const li = document.createElement("li");
        li.className =
          "list-group-item d-flex justify-content-between align-items-center";

        li.innerHTML = `
    <div>
      <input type="checkbox" class="me-2">
      ${task}
    </div>
    <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(this)">
      ✕
    </button>
  `;

        taskList.appendChild(li);

        taskInput.value = "";

        formState.classList.add("d-none");
        listState.classList.remove("d-none");
      }
    </script>
    <script>
      function deleteTask(button) {
        const taskItem = button.parentElement;
        taskItem.remove();

        // If no tasks left, go back to Create button
        if (taskList.children.length === 0) {
          listState.classList.add("d-none");
          createBtnState.classList.remove("d-none");
        }
      }
    </script>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
