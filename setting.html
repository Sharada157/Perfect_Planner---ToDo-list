<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings | Perfect Planner</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .settings-card {
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Perfect Planner</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link  text-grey" aria-current="page" href="index.html"
                >Today</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-grey" href="task.html">Tasks</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Setting
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-black" href="timetable.html"
                    >Timetable</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="notes.html"
                    >Notes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="progress.html"
                    >Progess</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-black" href="profile.html"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="setting.html"
                    >Settings</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- Search -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

<div class="container mt-4">
  <div class="card settings-card p-4">
    <h4 class="mb-3">Settings</h4>

    <!-- Theme -->
    <div class="mb-3">
      <label class="form-label">Theme</label>
      <select class="form-select" id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <!-- Notifications -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="notifications">
      <label class="form-check-label">Enable Notifications</label>
    </div>

    <!-- Daily Reminder -->
    <div class="mb-3">
      <label class="form-label">Daily Reminder Time</label>
      <input type="time" id="reminderTime" class="form-control">
    </div>

    <!-- Actions -->
    <button class="btn btn-primary w-100 mb-2" onclick="saveSettings()">Save Settings</button>
    <button class="btn btn-danger w-100" onclick="resetData()">Reset All Data</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="setting.js"></script>
</body>
</html>
