<html lang="en">

  <meta charset="UTF-8">

    rel="stylesheet"
  />
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Perfect Planner</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-grey" aria-current="page" href="/index">Today</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link text-grey" href="/task"> Tasks </a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Notes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-black" href="/timetable"
                    >Timetable</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/notes">Notes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="progress.html"
                    >Progess</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-black" href="/profile"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item text-black" href="/setting"
                    >Settings</a
                  >
                </li>
              </ul>
            </li>
          </ul>

          <!-- Search -->
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

<!-- ================= MAIN LAYOUT ================= -->
<div class="container mt-4">
  <div class="row">

    <!-- LEFT: SUBJECT LIST -->
    <div class="col-md-3">
      <h5>Subjects</h5>
      <ul class="list-group" id="subjectList"></ul>

      <button class="btn btn-outline-primary btn-sm mt-3 w-100"
              onclick="addSubject()">
        + Add Subject
      </button>
    </div>

    <!-- RIGHT: NOTES -->
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 id="currentSubjectTitle">Notes</h5>
        <button class="btn btn-primary btn-sm"
                onclick="showNoteForm()">
          + Add Note
        </button>
      </div>

      <!-- NOTE FORM -->
      <div id="noteForm" class="card mb-4 d-none">
        <div class="card-body">
          <input type="text" id="noteTitle"
                 class="form-control mb-2"
                 placeholder="Note title">

          <textarea id="noteContent"
                    class="form-control mb-2"
                    rows="4"
                    placeholder="Write your note..."></textarea>

          <button class="btn btn-success btn-sm" onclick="saveNote()">Save</button>
          <button class="btn btn-secondary btn-sm" onclick="hideNoteForm()">Cancel</button>
        </div>
      </div>

      <!-- NOTES LIST -->
      <div id="notesList"></div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- NOTES JS FILE -->
<script src="notes.js"></script>

</body>
</html>
